<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>KanjiSheets</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-md-6 sidebar">
				<h1 class="site-title">KanjiSheets</h1>
				<form onsubmit="return false;">
					<div class="form-group">
						<div class="panel-group" id="search-expand" role="tablist" aria-multiselectable="true">
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="search-heading">
									<div class="panel-title">
										<div class="input-group" data-parent="#search-expand" href="#search-results">
											<input type="text" class="form-control" id="search" onkeyup="textChange(event);">
											<span class="input-group-btn">
												<button type="button" class="btn btn-default" onclick="buttonClick(event);">
													<span class="glyphicon glyphicon-plus"></span>
												</button>
											</span>
										</div>
									</div>
								</div>
								<div id="search-results" class="panel-collapse collapse" role="tabpanel" aria-labelledby="search-heading" aria-expanded="false">
									<div class="panel-body">
										<div id="characters" class="row"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div id="extra" class="extra">
					<div class="row">
						<div class="col-md-24 well about">Kanji Sheets is a tool designed for making custom kanji sheets!</div>
					</div>
					<div class="row panel icons">
						<div class="col-md-8 facebook">
							<img src="images/icons/nucleo-facebook.svg">
						</div>
						<div class="col-md-8 google-plus">
							<img src="images/icons/nucleo-google-plus.svg">
						</div>
						<div class="col-md-8 github">
							<img src="images/icons/nucleo-github.svg">
						</div>
					</div>
					<div class="row credits">
						<div class="col-md-18 copyright">© 2016 KanjiSheets</div>
						<div class="col-md-6 links">
							<a href="about.html">About</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 filler"></div>
			<div class="col-md-3 selected-kanji">
				<div id="selectedkanji" class="row">
					<div class="col-md-10 alert" role="alert">
						<div class="character-selected">
							<div class="vtable">
								<div class="vtable-cell">時</div>
								<button type="button" class="close" onclick="dismissAndUpdate(this);"><span aria-hidden="true">&times;</span></button>
							</div>
						</div>
					</div>
					<div class="col-md-10 alert" role="alert">
						<div class="character-selected">
							<div class="vtable">
								<div class="vtable-cell">楽</div>
								<button type="button" class="close" onclick="dismissAndUpdate(this);"><span aria-hidden="true">&times;</span></button>
							</div>
						</div>
					</div>
					<div class="col-md-10 alert" role="alert">
						<div class="character-selected">
							<div class="vtable">
								<div class="vtable-cell">活</div>
								<button type="button" class="close" onclick="dismissAndUpdate(this);"><span aria-hidden="true">&times;</span></button>
							</div>
						</div>
					</div>
					<div class="col-md-10 alert" role="alert">
						<div class="character-selected">
							<div class="vtable">
								<div class="vtable-cell">活</div>
								<button type="button" class="close" onclick="dismissAndUpdate(this);"><span aria-hidden="true">&times;</span></button>
							</div>
						</div>
					</div>
					<div class="col-md-10 alert new">
						<div class="character-selected">
							<div class="vtable">
								<div class="vtable-cell">
									<input type="text" placeholder="+" onfocusout="addFromNew(this.value);">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-14 main">
				<div class="panel svg"></div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/kanjisheets.js"></script>
</body>
</html>
